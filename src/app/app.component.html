<app-header />

<app-main />
<h1 [class.active]="isActive" *ngIf="isActive">{{title}}</h1>
<input type="text" [(ngModel)]="title">

<button (click)="sayHello()">Click me!</button>
<p [innerHTML]="content"></p>

<!-- <img src="{{img_link}}" alt="case 1"> -->
<img src="{{img_link}}" alt="case 1" width="100px">
<img [src]="img_link" alt="case 2" width="100px">

<h2>Danh sách</h2>
<table>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Tuổi</th>
  </tr>
  <tr *ngFor="let std of students; let index = index">
    <td>{{index + 1}}</td>
    <td>{{std.name}}</td>
    <td>{{std.age}}</td>
  </tr>
</table>


<!-- Form -->

<form [formGroup]="loginF" (submit)="onSubmit()">
  <h3>Form login</h3>

  <input type="text" formControlName="email" placeholder="email"><br />
  <input type="password" formControlName="password" current-password placeholder="password"><br />

  <!-- Show error messages for password field -->
  <div *ngIf="loginF.get('password')?.dirty && loginF.get('password')?.errors">
    <small *ngIf="loginF.get('password')?.errors?.['required']">Password không được để trống</small>
    <small *ngIf="loginF.get('password')?.errors?.['minlength']">Password tối thiểu là 3 ký tự</small>
    <small *ngIf="loginF.get('password')?.errors?.['maxlength']">Password tối đa là 16 ký tự</small>
  </div>

  <button type="submit">Submit</button>
</form>

<app-footer />
